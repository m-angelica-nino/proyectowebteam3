<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="box-login">
       <h1>Iniciar Sesión</h1>
       <form>
           <!-- Usuario -->
           <label for="Usuario">Usuario</label>
           <input type="text" placeholder="Ingrese usuario" class="Usuario">

           <!-- Contraseña -->
           <label for="Contraseña">Contraseña</label>
           <input type="password" placeholder="Ingrese contraseña" class="Contraseña">

           <input type="submit" value="Iniciar Sesión" class="Enviar">

           <a href="#">¿Olvido su contraseña?</a>
           <a href="#">¿No tiene una cuenta?</a>
       </form>
   </div> 
</body>
</html>
