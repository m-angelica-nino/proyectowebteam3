<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <form class="my-5 card col-8 offset-2">
        <div class="my-5">
            <h2 class="text-center"><strong>Formulario de registro</strong></h2>
        </div>
        <div class="my-3 col-6 offset-3">
            <label for="doc" class="form-label fw-bold">Documento: </label>
            <input type="number" name="doc" id="doc" class="form-control">
        </div>
        <div class="my-3 col-6 offset-3">
            <label for="doc" class="form-label fw-bold">Nombre: </label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="my-3 col-6 offset-3">
            <label for="doc" class="form-label fw-bold">Apellidos: </label>
            <input type="text" name="lastname" id="lastname" class="form-control">
        </div>
        <div class="my-3 col-6 offset-3">
            <label for="doc" class="form-label fw-bold">Correo: </label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="my-3 col-6 offset-3">
            <label for="doc" class="form-label fw-bold">Contrase√±a: </label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="my-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">registarme</button>
        </div>        
    </form>
</body>
</html>
