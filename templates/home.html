<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <form>
        <div class="container-fluid">
            <div class="row mt-5 mb-4">
                <div class="col-6 offset-3">
                    <div class="input-group">
                        <input type="text" id="search" class="form-control" placeholder="Busqueda de habitaciones">
                        <button class="btn btn-outline-primary" type="button" id="search-btn">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div> 
                </div>                               
            </div>
        </div>
        <div class="container-fluid">
            <div class="row col-6 offset-3 my-4">  
                <div class="col">
                    <div class="row">
                        <div class="col-5">
                            <label for="min_floor">Entre el piso</label> 
                        </div>
                        <div class="col-7">
                            <input type="number" id="min_floor" class="form-control">
                        </div>
                    </div>                    
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-5">
                            <label for="max_floor">y el piso</label> 
                        </div>
                        <div class="col-7">
                            <input type="number" id="max_floor" class="form-control">
                        </div>
                    </div>                    
                </div>                                       
            </div>
            <div class="row col-6 offset-3 my-4">  
                <div class="col">
                    <div class="row">
                        <div class="col-5">
                            <label for="min_floor">Precio entre</label> 
                        </div>
                        <div class="col-7">
                            <input type="number" id="min_price" class="form-control">
                        </div>
                    </div>                    
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-5">
                            <label for="max_floor">y</label> 
                        </div>
                        <div class="col-7">
                            <input type="number" id="max_price"  class="form-control">
                        </div>
                    </div>                    
                </div>                                       
            </div>            
            <div class="row col-6 offset-3 my-4">
                <div class="col">
                    <label for="capacity" class="form-label">Capacidad:</label>
                    <input type="number" id="capacity" min="1" max="5"  class="form-control">
                </div>
                <div class="col">
                    <label for="stars" class="form-label">Estrellas: </label>
                    <select id="stars" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>  
            <div class="row col-6 offset-3 my-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="minibar">
                    <label class="form-check-label" for="flexCheckDefault">Tiene minibar </label>
                </div>
            </div>             
        </div>
        <div class="container-fluid">
            <div class="row col-6 offset-3">
                <div class="card result p-3 my-3">
                    <div class="row" id="result-1">
                        <div class="col-4">
                            <img src="https://picsum.photos/175" alt="foto resultado 1" class="img-fluid rounded">
                        </div>
                        <div class="col-8">
                            <h5>Hotel Tequendama (<span>Bogotá</span>)</h5>
                            <h5>Penthouse</h5>
                            <h5>$ 150.000</h5>
                            <h5 class="mt-5">5 <i class="fas fa-star"></i>&nbsp;&nbsp;&nbsp;&nbsp;3 <i class="fas fa-user"></i>&nbsp;&nbsp;&nbsp;<i class="fas fa-wine-bottle"></i> minibar</h5>
                        </div>                        
                    </div>
                </div>
                <div class="card result p-3 my-3">
                    <div class="row" id="result-1">
                        <div class="col-4">
                            <img src="https://picsum.photos/175" alt="foto resultado 1" class="img-fluid rounded">
                        </div>
                        <div class="col-8">
                            <h5>Hotel Tequendama (<span>Bogotá</span>)</h5>
                            <h5>Penthouse</h5>
                            <h5>$ 150.000</h5>
                            <h5 class="mt-5">5 <i class="fas fa-star"></i>&nbsp;&nbsp;&nbsp;&nbsp;3 <i class="fas fa-user"></i>&nbsp;&nbsp;&nbsp;<i class="fas fa-wine-bottle"></i> minibar</h5>
                        </div>                        
                    </div>
                </div>
                <div class="card result p-3 my-3">
                    <div class="row" id="result-1">
                        <div class="col-4">
                            <img src="https://picsum.photos/175" alt="foto resultado 1" class="img-fluid rounded">
                        </div>
                        <div class="col-8">
                            <h5>Hotel Tequendama (<span>Bogotá</span>)</h5>
                            <h5>Penthouse</h5>
                            <h5>$ 150.000</h5>
                            <h5 class="mt-5">5 <i class="fas fa-star"></i>&nbsp;&nbsp;&nbsp;&nbsp;3 <i class="fas fa-user"></i>&nbsp;&nbsp;&nbsp;<i class="fas fa-wine-bottle"></i> minibar</h5>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
